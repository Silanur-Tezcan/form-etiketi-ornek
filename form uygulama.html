<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ETİKETİ ÖRNEK</title>
    <style>
        .formDiv{
            width: 500px;
            background-color:rgb(135, 129, 224);
            }
    </style>
</head>

<body>
    <center>
    <div class="formDiv"> 
    <form>
        <table>
            <tr>
                <td>Adınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyadınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email adres:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifreniz:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Cinsiyet:</td>
                <td>
                    Kadın<input type="radio" name="cinsiyetradio">
                    Erkek <input type="radio" name="cinsiyetradio">
                </td>
            </tr>
            <tr>
                <td>Doğum Tarihi:</td>
                <td><input type="date"></td>
            </tr>
            <br>
            <tr>
                <th colspan="2">Hobiler:</th>
            </tr>
            <tr>
                <td>Kitap Okumak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Spor Yapmak</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Enstrüman Çalmak</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>

                <td colspan="2"><input type="file"></td>
            </tr>

            <tr>

                <td colspan="2"><textarea name="" id="" cols="20" rows="10">Mesajınız</textarea></td>
            </tr>

            <tr>
                <td>Okudum ,Onaylıyorum. <input type="radio" name="sözlesmeradio"></td>

            </tr>
            <tr>
                <td>Okudum,Onaylamıyorum <input type="radio" name="sözlesmeradio">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Gönder">
                    <input type="reset" value="temizle">
                </td>

            </tr>


        </table>




    </form>
</div>
</center>
</body>

</html>
